<div class="fixed inset-0 bg-blue-950/60 flex items-center justify-center z-50 font-[Times_New_Roman]">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm border border-blue-900/40">
        <h3 class="text-2xl font-bold text-blue-900 mb-6 tracking-wide">
            {{ modoEdicion ? 'Modificar Datos de Modalidad' : 'Adicionar Modalidad' }}
        </h3>
        <div class="space-y-4">
            <div>
                <label class="block text-left text-sm font-medium text-blue-900/80 mb-1">Nombre Modalidad:</label>
                <input type="text" [(ngModel)]="modalidad.nombre"
                    class="w-full px-4 py-2 border border-blue-800/40 rounded-lg shadow-sm bg-white" />
            </div>
        </div>
        <div class="flex justify-center gap-6 mt-8">
            <button (click)="guardar.emit(modalidad)"
                class="bg-blue-900 hover:bg-blue-800 text-white px-6 py-2.5 rounded-lg font-semibold shadow-md">
                {{ modoEdicion ? 'Modificar' : 'Guardar' }}
            </button>
            <button (click)="cerrar.emit()"
                class="bg-white border border-blue-900 text-blue-900 px-6 py-2.5 rounded-lg font-semibold hover:bg-blue-50">
                Cancelar
            </button>
        </div>
    </div>
</div>
