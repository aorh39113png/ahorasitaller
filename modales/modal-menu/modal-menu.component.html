<div class="fixed inset-0 bg-blue-950/60 flex items-center justify-center z-50 font-[Times_New_Roman]">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm border border-blue-900/40">

    <h3 class="text-2xl font-bold text-blue-900 mb-6 tracking-wide">
      {{ modoEdicion ? 'Modificar Dato del Menú' : 'Adicionar Nuevo Menú' }}
    </h3>

    <div class="space-y-4">
      <div>
        <label for="nombreMenu" class="block text-left text-sm font-medium text-blue-900/80 mb-1">
          Nombre del Menú:
        </label>
        <input
          type="text"
          id="nombreMenu"
          [(ngModel)]="menu.nombre"
          class="w-full px-4 py-2 border border-blue-800/40 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-900 focus:outline-none placeholder-blue-900/50 bg-white"
        />
      </div>
    </div>

    <div class="flex justify-center gap-6 mt-8">
      <button
        (click)="guardar.emit(menu)"
        class="bg-blue-900 hover:bg-blue-800 text-white px-6 py-2.5 rounded-lg font-semibold tracking-wide shadow-md hover:shadow-lg transition duration-200"
      >
        {{ modoEdicion ? 'Modificar' : 'Guardar' }}
      </button>
      <button
        (click)="cerrar.emit()"
        class="bg-white border border-blue-900 text-blue-900 px-6 py-2.5 rounded-lg font-semibold tracking-wide hover:bg-blue-50 shadow-sm hover:shadow-md transition duration-200"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
