<div class="bg-gradient-to-b from-blue-50 to-white text-blue-900 py-12 px-6 rounded-xl shadow-lg font-[Times_New_Roman]">
  <div class="max-w-5xl mx-auto">
    <!-- üîπ T√≠tulo -->
    <h2
      class="text-3xl md:text-4xl font-extrabold text-blue-900 mb-6 border-b-4 border-blue-800/60 pb-2 tracking-tight"
    >
      Gesti√≥n de Personal
    </h2>

    <!-- üîπ Filtros -->
    <div class="flex flex-col md:flex-row items-center gap-4 mb-8 flex-wrap">
      <!-- Buscar -->
      <div class="flex items-center gap-2 flex-1 w-full">
        <input
          type="text"
          [(ngModel)]="filtro"
          placeholder="Buscar por nombre o apellido..."
          class="w-full px-4 py-2 border border-blue-800/40 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-900 focus:outline-none placeholder-blue-900/50 bg-white"
        />

        <!-- Select de tipo -->
        <select
          [(ngModel)]="filtroTipo"
          class="px-3 py-2 border border-blue-800/40 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-900 focus:outline-none bg-white text-blue-900"
        >
          <option value="">Todos</option>
          <option value="P">Profesor</option>
          <option value="E">Estudiante</option>
        </select>
      </div>

      <!-- Radio: estado (paleta azul marino) -->
      <div class="flex gap-4 items-center">
        <label class="flex items-center gap-2 cursor-pointer">
          <input type="radio" name="estadoFiltro" value="TODOS" [(ngModel)]="filtroEstado" class="accent-blue-900" />
          <span class="font-medium">Todos</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input type="radio" name="estadoFiltro" value="ACTIVOS" [(ngModel)]="filtroEstado" class="accent-blue-900" />
          <span class="font-medium">Activos</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input type="radio" name="estadoFiltro" value="BAJAS" [(ngModel)]="filtroEstado" class="accent-blue-900" />
          <span class="font-medium">Bajas</span>
        </label>
      </div>

      <!-- Bot√≥n nuevo -->
      <button
        (click)="abrirModalNuevo()"
        class="bg-blue-900 hover:bg-blue-800 text-white font-semibold px-4 py-2 rounded-full shadow-md flex items-center gap-2 transition"
      >
        <i class="fa-solid fa-user-plus"></i>
        <span class="hidden md:inline">Nuevo</span>
      </button>
    </div>

    <!-- üîπ Tabla -->
    <div class="overflow-x-auto shadow-xl rounded-xl ring-1 ring-blue-900/20">
      <table class="w-full bg-white divide-y divide-blue-100">
        <thead class="bg-blue-900/95">
          <tr>
             <th class="px-6 py-3 text-left text-white font-bold uppercase tracking-wide">Foto</th>
            <th class="px-6 py-3 text-left text-white font-bold uppercase tracking-wide">Apellidos y Nombres</th>
            
            <th class="px-6 py-3 text-center text-white font-bold uppercase tracking-wide">Estado</th>
            <!-- NUEVA COLUMNA -->
            <th class="px-6 py-3 text-center text-white font-bold uppercase tracking-wide">Acceso</th>
            <th class="px-6 py-3 text-center text-white font-bold uppercase tracking-wide">Acciones</th>
          </tr>
        </thead>

        <tbody class="divide-y divide-blue-100">
          <tr *ngFor="let u of datosPaginados"
              class="odd:bg-blue-50 even:bg-white hover:bg-blue-100/70 transition">
            <!-- Foto -->
            <td class="px-6 py-3">
              <img
                [src]="u.foto ? apiURL + '/uploads/fotos/' + u.foto : 'assets/img/default.png'"
                alt="foto usuario"
                class="w-12 h-12 rounded-lg object-cover border border-blue-200 shadow-sm"
              />
            </td>

            <!-- Nombre -->
            <td class="px-6 py-3 text-blue-950 font-medium">
              {{ u.ap }} {{ u.am }} {{ u.nombre }}
            </td>

        
            <!-- Estado (üëç / üëé) -->
            <td class="px-6 py-3 text-center">
              <i *ngIf="u.estado === 1" class="fa-solid fa-thumbs-up text-green-600 fa-lg" title="Activo"></i>
              <i *ngIf="u.estado === 0" class="fa-solid fa-thumbs-down text-red-600 fa-lg" title="Inactivo"></i>
            </td>

            <!-- üîí Acceso (candado) -->
            <td class="px-6 py-3 text-center">
              <!-- Tiene clave -->
              <i
                *ngIf="u.tieneClave"
                class="fa-solid fa-lock text-blue-900 fa-lg cursor-pointer hover:text-blue-700 transition"
                title="Modificar acceso"
                (click)="abrirModalAcceso(u, true)"
              ></i>

              <!-- No tiene clave -->
              <i
                *ngIf="!u.tieneClave"
                class="fa-solid fa-lock-open text-blue-300 fa-lg cursor-pointer hover:text-blue-700 transition"
                title="Asignar clave de acceso"
                (click)="abrirModalAcceso(u, false)"
              ></i>
            </td>

            <!-- Acciones -->
            <td class="px-6 py-3 flex justify-center gap-3">
              <!-- ‚úÖ Reactivar (si est√° de baja) -->
              <button
                *ngIf="u.estado === 0"
                title="Habilitar"
                (click)="confirmarHabilitar(u)"
                class="p-2 rounded-full bg-blue-900 hover:bg-blue-800 text-white shadow-md transition"
              >
                <i class="fa-solid fa-rotate-right"></i>
              </button>

              <!-- Dar baja (si est√° activo) -->
              <button
                *ngIf="u.estado === 1"
                title="Dar baja"
                (click)="confirmarEliminar(u)"
                class="p-2 rounded-full bg-blue-900/90 hover:bg-blue-800 text-white shadow-md transition"
              >
                <i class="fa-solid fa-user-slash"></i>
              </button>

              <!-- Editar -->
              <button
                title="Editar"
                (click)="abrirModalEditar(u)"
                class="p-2 rounded-full bg-blue-800 hover:bg-blue-700 text-white shadow-md transition"
              >
                <i class="fa-solid fa-pen"></i>
              </button>

              <!-- Imprimir -->
            <button
  title="Imprimir"
  (click)="imprimirUsuario(u)"
  class="p-2 rounded-full bg-white border border-blue-900 text-blue-900 hover:bg-blue-50 shadow-sm hover:shadow-md transition">
  <i class="fa-solid fa-print"></i>
</button>

            </td>
          </tr>
        </tbody>
      </table>

      <!-- üîπ Paginaci√≥n -->
      <div class="flex justify-center items-center gap-3 mt-6 pb-6">
        <!-- Bot√≥n anterior -->
        <button
          (click)="cambiarPagina(paginaActual - 1)"
          [disabled]="paginaActual === 1"
          class="px-3 py-1 bg-blue-900 text-white rounded-lg disabled:bg-blue-200 hover:bg-blue-800 transition"
        >
          ‚Äπ
        </button>

        <!-- N√∫meros de p√°gina -->
        <ng-container *ngFor="let pagina of [].constructor(totalPaginas); let i = index">
          <button
            (click)="cambiarPagina(i + 1)"
            [class.bg-blue-900]="paginaActual === i + 1"
            [class.text-white]="paginaActual === i + 1"
            class="px-3 py-1 rounded-lg font-semibold bg-blue-100 text-blue-900 hover:bg-blue-200 transition"
          >
            {{ i + 1 }}
          </button>
        </ng-container>

        <!-- Bot√≥n siguiente -->
        <button
          (click)="cambiarPagina(paginaActual + 1)"
          [disabled]="paginaActual === totalPaginas"
          class="px-3 py-1 bg-blue-900 text-white rounded-lg disabled:bg-blue-200 hover:bg-blue-800 transition"
        >
          ‚Ä∫
        </button>
      </div>
    </div>

    <!-- üîπ Modales -->
    <app-modal-persona
      *ngIf="modalPersonaVisible"
      [modoEdicion]="modoEdicion"
      [persona]="nuevaPersona"
      (cerrar)="cerrarModalPersona()"
      (guardar)="modoEdicion ? modificarPersona() : guardarPersona()"
      (fileChange)="onFileSelected($event)"
      (removePhoto)="quitarFoto()"
    ></app-modal-persona>

    <app-modal-confirmacion
      *ngIf="modalConfirmVisible"
      [mensaje]="mensajeConfirmacion"
      (cerrar)="cerrarModalConfirmacion()"
      (aceptar)="ejecutarConfirmacion()">
    </app-modal-confirmacion>
    <app-modal-acceso
      *ngIf="modalAccesoVisible"
      [modoEdicion]="modoAccesoEdicion"
      [usuario]="nuevoAcceso"
      (cerrar)="cerrarModalAcceso()"
      (guardar)="guardarAcceso()"
    ></app-modal-acceso>
  </div>
</div>

<!-- Contenedor oculto para impresi√≥n -->
<div id="print-area" [innerHTML]="printContent"></div>
